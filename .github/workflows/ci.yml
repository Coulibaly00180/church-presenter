name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
  release:
    types:
      - published

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Security audit (high)
        run: npm run audit:high -w @cp/desktop

  package-win-unsigned:
    needs: verify
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: windows-latest
    timeout-minutes: 45
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer
        run: npm run dist:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: church-presenter-windows-unsigned
          path: apps/desktop/release/**

  package-win-signed:
    needs: verify
    if: (github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main')) && secrets.CSC_LINK != '' && secrets.CSC_KEY_PASSWORD != ''
    runs-on: windows-latest
    timeout-minutes: 45
    env:
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Windows signed installer
        run: npm run dist:win

      - name: Upload Windows signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: church-presenter-windows-signed
          path: apps/desktop/release/**
