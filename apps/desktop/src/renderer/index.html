<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Church Presenter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f4f6fb;
        --panel: #ffffff;
        --muted: #6b7280;
        --border: #e5e7eb;
        --text: #0f172a;
        --primary: #2563eb;
        --primary-strong: #1d4ed8;
        --accent: #10b981;
        --shadow: 0 12px 40px rgba(15, 23, 42, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, -apple-system, Segoe UI, sans-serif;
        background: radial-gradient(120% 80% at 10% 10%, #e0e7ff 0%, transparent 45%),
          radial-gradient(110% 70% at 90% 0%, #d1fae5 0%, transparent 35%),
          var(--bg);
        color: var(--text);
      }
      #root {
        min-height: 100vh;
      }
      button {
        border: 1px solid var(--border);
        border-radius: 12px;
        background: var(--panel);
        color: var(--text);
        padding: 10px 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.15s ease;
      }
      button:hover {
        box-shadow: var(--shadow);
        transform: translateY(-1px);
      }
      button:disabled {
        opacity: 0.55;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      input,
      textarea,
      select {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 14px;
        font-family: inherit;
        background: #fff;
      }
      textarea {
        resize: vertical;
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 16px;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 5px 10px;
        border-radius: 999px;
        font-weight: 700;
        font-size: 12px;
        border: 1px solid rgba(0, 0, 0, 0.06);
        background: #eef2ff;
        color: #1d4ed8;
      }
      a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
